version: '3'
services:
  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
  mongoexpress:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file:
      - .env.production
  backend:
    build: ./api
    restart: always
    ports:
      - 3000:3000
    env_file:
      - .env.production
    depends_on:
      - mongodb
  frontend:
    build: ./website
    restart: always
    ports:
      - 80:80
    depends_on:
      - backend
volumes:
  mongodb_data: